spring.application.name=Ngo
# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/NgoDb
spring.datasource.username=postgres
spring.datasource.password=nine

spring.web.resources.static-locations=classpath:/uploads/ngo_images

# Disable SQL logging
spring.jpa.show-sql=false

# To disable SQL logging with Hibernate
logging.level.org.hibernate.SQL=off

# Disable binding parameter logging (if needed)
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=off

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Format the SQL output to make it more readable
spring.jpa.properties.hibernate.format_sql=true

# Enable logging of SQL parameter values
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.level.org.springframework.web=DEBUG

# Server Configuration
server.port=8080


# File Upload Settings (if needed)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.location=/path/to/your/temp/directory

