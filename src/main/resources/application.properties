spring.application.name=Ngo
# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/Ngo_Platform
spring.datasource.username=postgres
spring.datasource.password=dinuu123

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Format the SQL output to make it more readable
spring.jpa.properties.hibernate.format_sql=true

# Enable logging of SQL parameter values
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

